global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}
  ingress:
    domain: 'apps.aroapp.io'  
  db:
    host: "localhost"
    name: "common"
    port: 5432
    schema: "HeartbeatManager"
    logging: false
    sslEnabled: false
    secrets:
      useExternal: false
      externalSecretName: ''


enabled: true
environment: "development"
replicaCount: 1
initialDelaySeconds: 60
nodePort: 30030 #for minikube deployment only
resetOnConfigChange: true

cloudProvider:
  dockerRegistryUrl: "my-registry-url.io"
  flavor: "openshift"
  imagePullSecretName: "my-registry-secret"

image:
  repository: "heartbeat-manager"
  tag: "latest"

local:
  db:
    createSecret: false
    userName: postgres
    password: postgres
    certs:
      ca: certs/ca.pem
      key: certs/key.pem
      cert: certs/cert.pem

db:
  host: ""
  name: ""
  port: 5432
  schema: ""
  sslEnabled: false
  logging: false
  rejectUnauthorized: true

env:
  port: 80
  targetPort: 8080
  protocol: "TCP"
  openApiFilPath: "./openapi3.yaml"
  requestPayloadLimit: "1mb"
  responseCompressionEnabled: true
  logLevel: "warn"
  tracing:
    enabled: false
    url: "http://localhost:55681/v1/trace"
  metrics:
    enabled: false
    url: "http://localhost:55681/v1/metrics"
  
resources:
  enabled: true
  value:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"

route:
  enabled: false
  path: /
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)


ingress:
  enabled: false
  type: 'nginx-org' # supported values: 'nginx-org' | 'nginx-kubernetes'
  path: /
  host: "localhost"
  domain: ""
  cors:
    enabled: true
    origin: '*'
